{% extends "estructura_base.html" %}
{% load static %}
{% block content %} 

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Factura</title>
    <link href="{% static 'nueva_cotizacion.css' %}" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <header>
            <h1>Nueva factura</h1>
        </header>
        <section class="company-details">
            <div class="logo-placeholder">
                <p>+Añadir un logotipo</p>
            </div>
            <div class="company-info">
                <input type="text" placeholder="Nombre de la empresa">
                <input type="text" placeholder="Dirección de la empresa">
            </div>
            <div class="invoice-details">
                <div class="row">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" value="{{ fecha_actual }}">
                </div>
                <div class="row">
                    <label for="numero-factura">Nº de factura:</label>
                    <input type="text" id="numero-factura" value="COT-">
                </div>
                <div class="row">
                    <label for="condiciones-pago">Condición de pago:</label>
                    <select id="condiciones-pago">
                        <option value="Efectivo">Efectivo</option>
                    </select>
                </div>
                <div class="row">
                    <label for="direccion-envio">Dirección de envío:</label>
                    <input type="text" id="direccion-envio" placeholder="">
                </div>
            </div>
        </section>
        <section class="client-details">
            <input type="text" placeholder="Cliente">
            <input type="text" placeholder="Dirección de facturación">
        </section>
        <section class="invoice-items">
            <table>
                <thead>
                    <tr>
                        <th>Cant.</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio unit.</th>
                        <th>Impuesto</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="number" value="1"></td>
                        <td><input type="text" placeholder="Nombre"></td>
                        <td><input type="text" placeholder="Descripción"></td>
                        <td><input type="text" placeholder="$0.00"></td>
                        <td><select><option>IVA(21%)</option></select></td>
                        <td>$0.00</td>
                    </tr>
                    <tr>
                        <td><input type="number" value="1"></td>
                        <td><input type="text" placeholder="Nombre"></td>
                        <td><input type="text" placeholder="Descripción"></td>
                        <td><input type="text" placeholder="$0.00"></td>
                        <td><select><option>IVA(21%)</option></select></td>
                        <td>$0.00</td>
                    </tr>
                    <tr>
                        <td><input type="number" value="1"></td>
                        <td><input type="text" placeholder="Nombre"></td>
                        <td><input type="text" placeholder="Descripción"></td>
                        <td><input type="text" placeholder="$0.00"></td>
                        <td><select><option>IVA(21%)</option></select></td>
                        <td>$0.00</td>
                    </tr>
                </tbody>
            </table>
            <button>+ Agregar artículo</button>
            <button>+ Añadir descuento</button>
            <button>+ Añadir envío</button>
        </section>
        <section class="notes">
            <textarea placeholder="Observaciones"></textarea>
        </section>
        <section class="totals">
            <div class="subtotal">
                <label for="subtotal">Subtotal:</label>
                <input type="text" id="subtotal" value="$0.00" readonly>
            </div>
            <div class="total">
                <label for="total">Total:</label>
                <input type="text" id="total" value="$0.00" readonly>
            </div>
        </section>
        <footer>
            <button>Borrar factura</button>
            <button>Vista previa de la factura</button>
            <button>Crear y enviar por correo electrónico</button>
        </footer>
    </div>
    
</body>
</html>

{% endblock %}
