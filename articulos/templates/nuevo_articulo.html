{% extends "estructura_base.html" %}
{% load static %}
{% block content %} 

<section class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="min-width: 350px; max-width: 500px; width: 100%;">
        <h2 class="mb-4 text-center">Nuevo Art√≠culo</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>

        {% if messages %}
        <ul class="mt-3">
            {% for message in messages %}
                <li class="alert alert-info p-2 mb-1">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</section>

{% endblock %}
