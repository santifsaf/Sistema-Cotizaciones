services:
  db:
    image: postgres:15
    restart: always
    env_file:
      - ./proyectoWeb/.env.db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ./proyectoWeb/.env
    depends_on:
      - db

volumes:
  postgres_data:
