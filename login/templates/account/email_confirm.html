{% extends "estructura_base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card shadow border-0 rounded-4">
        <!-- Header -->
        <div class="card-header bg-primary-custom text-white text-center py-4 border-0 rounded-top-4">
          <h3 class="fw-light mb-1">Confirmar Mail</h3>
        </div>
        
        <div class="card-body p-4 text-center">
          <p>Presioná el botón para confirmar tu mail y activar tu cuenta.</p>

          <form method="post" action="">
            {% csrf_token %}
            <button class="btn btn-primary-custom btn-lg py-3 w-100" type="submit">
              Confirmar
            </button>
          </form>
        </div>
        
{% endblock %}
