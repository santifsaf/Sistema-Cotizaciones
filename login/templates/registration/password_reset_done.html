<!-- password_reset_done.html -->
{% extends "estructura_base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-9">
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="card-header bg-success text-white p-4 text-center border-0">
          <div class="mb-3">
            <i class="fas fa-check-circle fa-3x"></i>
          </div>
          <h3 class="fw-light mb-0">¡Correo Enviado!</h3>
          <p class="mb-0 opacity-75">Revisa tu bandeja de entrada</p>
        </div>
        
        <div class="card-body p-4 text-center">
          <p class="text-muted mb-4">
            Si el correo electrónico está registrado en nuestro sistema, 
            recibirás un enlace para restablecer tu contraseña en unos minutos.
          </p>
          
          <div class="d-grid gap-2">
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg py-3 rounded-3">
              <i class="fas fa-sign-in-alt me-2"></i>Volver al Inicio de Sesión
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
